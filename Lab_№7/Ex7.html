<!DOCTYPE html>
<html>

<head>
  <title>Simple Calculator</title>
  <link rel="stylesheet" href="CSS/styles.css">
</head>

<body>
  <div class="calculator">
    <input type="text" id="display" readonly>
    <div class="buttons">
      <button class="special" onclick="clearDisplay()">C</button>
      <button class="special" onclick="clearEntry()">CE</button>
      <button class="special" onclick="backspace()">&larr;</button>
      <button class="operator" onclick="appendOperator('/')">/</button><br>
      <button onclick="appendNumber('7')">7</button>
      <button onclick="appendNumber('8')">8</button>
      <button onclick="appendNumber('9')">9</button>
      <button class="operator" onclick="appendOperator('*')">*</button><br>
      <button onclick="appendNumber('4')">4</button>
      <button onclick="appendNumber('5')">5</button>
      <button onclick="appendNumber('6')">6</button>
      <button class="operator" onclick="appendOperator('-')">-</button><br>
      <button onclick="appendNumber('1')">1</button>
      <button onclick="appendNumber('2')">2</button>
      <button onclick="appendNumber('3')">3</button>
      <button class="operator" onclick="appendOperator('+')">+</button><br>
      <button onclick="appendNumber('0')">0</button>
      <button onclick="appendNumber('.')">.</button>
      <button class="operator" onclick="calculate()">=</button>
      <button class="function" onclick="negate()">+/-</button><br>
      <button class="function" onclick="sqrt()">âˆš</button>
      <button class="function" onclick="inverse()">1/x</button>
      <button class="function" onclick="percent()">%</button>

    </div>
    <div class="developer">Developed by: TheBelskx</div>
    <button onclick="showGreeting()">Greeting</button>
  </div>

  <script src="JS/script.js"></script>
</body>

</html>
