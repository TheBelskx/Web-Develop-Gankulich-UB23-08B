<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация авто</title>
    <link rel="stylesheet" href="CSS/styles.css">
</head>
<body>
    <div class="container">
        <form class="registration-form" onsubmit="submitForm(event)">
            <h2>Регистрация автомобиля</h2>

            <div class="form-group">
                <label for="carMake">Марка:</label>
                <input type="text" id="carMake" name="carMake" placeholder="Марка" required>
            </div>
            <div class="form-group">
                <label for="carModel">Модель:</label>
                <input type="text" id="carModel" name="carModel" placeholder="Модель" required>
            </div>

            <div class="form-group">
                <label for="year">Год выпуска:</label>
                <input type="number" id="year" name="year" min="1900" max="2024" placeholder="Год" required>
            </div>
            <div class="form-group">
                <label for="mileage">Пробег:</label>
                <input type="number" id="mileage" name="mileage" placeholder="Пробег" required>
            </div>
            <div class="form-group">
                <label for="price">Цена:</label>
                <input type="number" id="price" name="price" placeholder="Цена" required>
            </div>
            <div class="form-group">
                <label for="description">Описание:</label>
                <textarea id="description" name="description" placeholder="Описание" required></textarea>
            </div>
            <div class="form-group">
                <label for="contact">Контакт:</label>
                <input type="tel" id="contact" name="contact" placeholder="+7 (___) ___-__-__" pattern="^(\+7|8)\d{10}$" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Email" required>
            </div>

            <button type="submit">Зарегистрировать</button>
        </form>
        <div class="result"></div>
    </div>
    <script src="JS/script.js"></script>
</body>
</html>
